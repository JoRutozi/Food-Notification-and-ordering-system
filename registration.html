<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-registration-form">
      <img src="path_to_your_logo.png" alt="Logo" class="logo">
      <h1>User Registration</h1>
      <form action="/register" method="post">
        <label for="email">Email: <input type="email" id="email" name="email" required></label>
        <label for="password">Create Password: <input type="password" id="password" name="password" required></label>
        <label for="confirm-password">Confirm Password: <input type="password" id="confirm-password" name="confirm-password" required></label>
        <div class="button-container">
          <button type="submit">REGISTER</button>
          <a href="/login.html">Go to LOGIN</a>
        </div>    
      </form>
    </div>
  </body>
</html>
